<!DOCTYPE html>

<!-- Simple physics
  Uso de física.

  El plano amarillo se mantiene estático. La caja rohja cae sobre el
  plano. La caja azul cae sobre el borde del plano, gira sobre él,
  y luego sigue cayendo.
-->

<html>
  <head>
    <script src="//aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/MozillaReality/ammo.js@8bbc0ea/builds/ammo.wasm.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.2.2/dist/aframe-physics-system.js"></script>
  </head>
  <body>
    <a-scene physics="driver: ammo; debug: true; debugDrawMode: 1;">
      <!-- Camera -->
        <a-entity camera position="0 1.6 5" look-controls wasd-controls></a-entity>
      <!-- Static floor -->
      <a-plane ammo-body="type: dinamic" ammo-shape="type: box"
          position="0 0 -4" rotation="-90 0 0" width="12" height="8"
          color="brown"></a-plane>

      <!-- Dynamic box -->
      <a-box ammo-body="type: dynamic" ammo-shape="type: box"
          position="-4 4 -2" width=".5" height="2" depth="1"
          color="red"></a-box>
      <!-- Dynamic box -->
      <a-box ammo-body="type: dynamic" ammo-shape="type: box"
          position="-10 5 -2" width="6" height=".4" depth="2"
          color="orange"></a-box>

      <!-- Dynamic box -->
      <a-box ammo-body="type: dynamic" ammo-shape="type: box"
          position="4 4 -2" width=".5" height="2" depth="1"
          color="red"></a-box>
      <!-- Dynamic box -->
      <a-box ammo-body="type: dynamic" ammo-shape="type: box"
          position="2 5 -2" width="6" height=".2" depth="2"
          color="blue"></a-box>
      <!-- Dynamic cylinder -->
      <a-cylinder ammo-body="type: dynamic" ammo-shape="type: box"
          position="2 5 -2" rotation="90 20 0"
          radius=".8" height="1"
          color="green"></a-box>

    </a-scene>

  </body>
</html>
